<body>
    <script>
        let obj, method;
    obj = {
    go: function() { alert(this); }
    };

    obj.go();               // (1) [object Object]

    (obj.go)();             // (2) [object Object]

    (method = obj.go)();    // (3) undefined

    (obj.go || obj.stop)(); // (4) undefined
        // прочитал все объяснения
    </script>

<body>
    <script>
        let menu = {
    width: 200,
    height: 300,
    title: "My menu"
    };
    function multiNumeric(menu) {
     for (let key in menu) {
         if (typeof menu[key] == "number") {
        menu[key] = 2 * menu[key];
            }
        }
    }

    </script>
